{% extends "base.html" %}

{% block content %}

    <div data-role="header" style="background: white">
      <hr style="height: 5px; background: black">
      <img src="{{STATIC_URL}}/css/images/logo" style="width:50%;height:25%; margin-left:5px">
      <img src="{{STATIC_URL}}/css/images/blackbutton.jpg" style="width:10%;float:right;margin-right:5px">
    </div>
<div data-role="content">
  <h2>My Requests</h2>
  <table>
    <thead>
      <th>Description</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </thead>
    <tr>
      {% for r in all_requests %}
      <td>{{r.description}}</td>
      <td>{{r.latitude}}</td>
      <td>{{r.longitude}}</td>
    </tr>
    {% endfor %}
  </table>
  <form id="request-form" action="{% url 'create_pickup_request' %}"
	method = "POST"
	>
    {% csrf_token %}

    <h1>Create a request</h1>
    <textarea name="description" placeholder="Description Here" ></textarea>
    <input type="hidden" name="latitude" />
    <input type="hidden" name="longitude" />

    <input type="submit" value="Create Request"/>
  </form>
</div>

{% endblock %}
