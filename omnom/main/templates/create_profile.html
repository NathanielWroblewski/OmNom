{% extends 'base.html' %}
{% block content %}
<div data-role="header">
  <h1>Feed & Gain</h1>
</div>

<!-- FIXME -->
<div data-role="content">

  <form id="request-form" action="{% url 'create_profile' %}"
  method = "POST">
    {% csrf_token %}

    <h1>Create your profile</h1>
    <input type="text" name="phone_number" placeholder="+14152152139" ></input>
    <textarea name="donater_description" placeholder="Describe yourself"></textarea>
    <input type="submit" value="Create your profile"/>
  </form>
  <!-- HACK FIXME -->
  <table>
    <thead>
      <th>Phone Number</th>
      <th>Donater Description</th>
    </thead>
    <tr>
      <td>{{user_profile.phone_number}}</td>
      <td>{{user_profile.donater_description}}</td>
    </tr>
  </table>
</div>
{% endblock %}
