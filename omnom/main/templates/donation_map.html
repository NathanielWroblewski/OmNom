{% extends 'base.html' %}
{% block content %}
  <div data-role="header">
    <h1>Donations Near You</h1>
  </div>

  <div data-role="content">
  	<div id="map_canvas" style="height:425px;width:100%;margin:-15px;"></div>Pretend I'm a map!
    <a href="/messenger/confirmation" data-role="button">
      To Confirmation Page
    </a>
    <table>
      <thead>
        <th>Description</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </thead>
      {% for r in all_requests %}
      <tr>

          <td><a href="{% url 'msg_confirmation' r.id %}">{{r.description}}</a></td>

        <td>{{r.latitude}}</td>
        <td>{{r.longitude}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>


  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
		// When map page opens get location and display map
		$(document).ready(function() {
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position){
					initialize(position.coords.latitude,position.coords.longitude);
				});
			}
		});

		function initialize(lat,lng) {
			var latlng = new google.maps.LatLng(lat, lng);
			var myOptions = {
				zoom: 8,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
		    };
		    var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
		}
	</script>
{% endblock %}
