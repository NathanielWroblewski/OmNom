{% extends 'base.html' %}
{% block content %}
<div data-role="header">
  <h1>Feed & Gain</h1>
</div>

<!-- FIXME -->
<div data-role="content">

  <form id="request-form" action="{% url 'create_profile' %}"
  method = "POST">
    {% csrf_token %}

   <a href="url">Edit</a>


    <h1>My Profile</h1>

    <img src="{{picurl}}" />
    <input type="text" name="address" placeholder"My address"></input>
    <input type="text" name="phone_number" placeholder="+14152152139" ></input>
    <textarea name="donater_description" placeholder="Describe yourself"></textarea>
    

    <h2>My deliveries</h2>
    <p>all over the city</p>


    <h2>My donations</h2>
    <p>lots of donations...</p>


    <input type="submit" value="Save"/>
  </form>
</div>
{% endblock %}
